<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Economize</title>

    <link rel="stylesheet" href="styles/login.css">
</head>
<body>
    <div class="layout">
        <header class="login-header">
            <h1 class="login">LOGIN</h1>
        </header>
        <main>
            <form>
                <input class="email" type="email" placeholder="E-mail">
                <input class="password" type="password" placeholder="Senha">
                <input class="entrar" type="button" value="Entrar">
                <input class="cadastro" type="button" value="Criar cadastro" onclick="window.location.href='cadastro.html'">
            </form>

            <ul class="forgot-password">
                <li><a class="esqueciASenha" href="#">Esqueceu sua senha ?</a></li>
            </ul>
                 
        </main>
    </div>
</body>
</html>
