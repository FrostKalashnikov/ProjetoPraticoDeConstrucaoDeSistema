<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Economize - Login</title>

    <link rel="stylesheet" href="styles/login.css">
</head>
<body>
    <div class="layout">
        <header class="login-header">
            <h1 class="login">LOGIN</h1>
        </header>
        <main>
            <form id="logiForm">
                <input class="email" type="email" placeholder="E-mail" id="email-input">
                <input class="password" type="password" placeholder="Senha" id="password-input">
                <input class="entrar" type="button" value="Entrar" id="entrar-button">
                <input class="cadastro" type="button" value="Criar cadastro" id="cadastro">
            </form>
            <ul class="forgot-password">
                <li><a class="esqueciASenha" href="#" id="esqueciASenha">Esqueceu sua senha?</a></li>
            </ul>
                 
        </main>
    </div>
    <script src="./scripts/scriptlogin.js"></script>
</body>
</html>
