<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo usuario - sujeito programador</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" 
rel="stylesheet">
<link rel="stylesheet"  href="./styles/cadastro.css"  />
</head>
<body>

    <div class="container">

       <section class="header">
             <h2>Nova Conta</h2>

       </section>
   
        <form id="form" class="form" method="POST" action="/cadastro">

              <div class="form-content">
                <label for = "username">Nome do Usuário</label>
                <input type="text" 
                id="username" 
                name="nome" 
                placeholder="Digite o nome do usuário..." />
                 <a>mensagem de erro</a>
              </div>
              
              <div class="form-content">
                <label for = "email">email</label>
                <input
                 type="email"
                 id="email"
                 name="email"
                 placeholder="Digite o email..."
                 />
                 <a>mensagem de erro</a>
              </div>      



              <div class="form-content">
                <label for = "password">senha</label>
                <input
                 type="password"
                 id="password"
                 name="senha"
                 placeholder="Digite uma senha..."
                 />
                 <a>mensagem de erro</a>
              </div> 



              <div class="form-content">
                <label for = "password-confirmation">redigite a senha</label>
                <input
                 type="password"
                 id="password-confirmation"
                 placeholder="Digite uma senha novamente..."
                 />
                 <a>mensagem de erro</a>
              </div> 

              

            
        <button type="submit">Cadastrar</button>



        </form>
        
    </div>
    <script src="./scripts/script.js"></script>

</body>
</html>
